<!DOCTYPE html>
<html>
	<head>
		<title>gc</title>
		<link rel="stylesheet" type="text/css" href="gc.css">
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="gc.js"></script>
	</head>
	<body>

		<header>
			<a href="#" id="Hgc">Gestion des Contacts</a>
			<a href="#"  id="Hgg">Gestion des Groupes</a>
			<a href="#"  id="Hlc">Liste des Contacts</a>
			<a href="#"  id="Hlg">Liste des Groupes</a>
		</header>

		<section id="gc">
			<a href="#" id="cc">Créer un Contact</a>
			<a href="#" id="mc">Modifier un Contact</a>
			<a href="#" id="sc">Supprimer un Contact</a>

			<form id="formcréercontact">
				<input type="text" name="nom" placeholder="Nom Et Prénom Du Contact"><br>
				<input type="text" name="tel" placeholder="Tél Du Contact"><br>
				<input type="text" name="email" placeholder="E-mail Du Contact"><br>
				<input type="text" name="groupe" placeholder="Groupe Du Contact"><br>
				<input type="submit" value="Créer" class="button">
			</form>
			<form id="formmodifiercontact">
				<input type="text" name="nom" placeholder="Nom Et Prénom Du Contact"><br>
				<input type="text" name="tel" placeholder="Tél Du Contact"><br>
				<input type="text" name="email" placeholder="E-mail Du Contact"><br>
				<input type="text" name="groupe" placeholder="Groupe Du Contact"><br>
				<input type="submit" value="Modifier" class="button">
			</form>
			<form id="formsupprimercontact">
				<input type="text" name="nom" placeholder="Nom Et Prénom Du Contact"><br>
				<input type="text" name="tel" placeholder="Tél Du Contact"><br>
				<input type="text" name="email" placeholder="E-mail Du Contact"><br>
				<input type="text" name="groupe" placeholder="Groupe Du Contact"><br>
				<input type="submit" value="Supprimer" class="button">
			</form>
		</section>

		<section id="gg">
			<a href="#" id="cg">Créer un Groupe</a>
			<a href="#" id="mg">Modifier un Groupe</a>
			<a href="#" id="sg">Supprimer un Groupe</a>

			<form id="formcréergroupe">
				<input type="text" name="lebele" placeholder="La lebele Du Groupe"><br><br>
				<input type="radio" name="group1" value="actif" class="r">Activ 
				<input type="radio" name="group1" value="inactif" class="r">Inactiv <br> <br>
				<input type="submit" value="Créer" class="button">
			</form>
			<form id="formmodifiergroupe">
				<input type="text" name="nom" placeholder="Nom Et Prénom Du Groupe"><br>
				<input type="text" name="tel" placeholder="Tél Du Contact"><br>
				<input type="text" name="email" placeholder="E-mail Du Contact"><br>
				<input type="text" name="groupe" placeholder="Groupe Du Contact"><br>
				<input type="submit" value="Modifier" class="button">
			</form>
			<form id="formsupprimergroupe">
				<input type="text" name="nom" placeholder="Nom Et Prénom Du Contact"><br>
				<input type="text" name="tel" placeholder="Tél Du Contact"><br>
				<input type="text" name="email" placeholder="E-mail Du Contact"><br>
				<input type="text" name="groupe" placeholder="Groupe Du Contact"><br>
				<input type="submit" value="Supprimer" class="button">
			</form>
		</section>

		<section id="lc">
			
		</section>

		<section id="lg">
			
		</section>


	</body>
</html>
